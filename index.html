<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louis / Luraxx Geburtstag Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fbc2eb 50%, #a1c4fd 75%, #c2e9fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Handlee', cursive;
      font-size: 4rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff8dc;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    #countdown {
      font-size: 8rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 3px;
      line-height: 1.1;
      z-index: 2;
    }

    #time {
      font-size: 10vw;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      color: #fff8f8;
    }

    #labels {
      font-size: 1.4rem;
      margin-top: 0.5rem;
      opacity: 0.85;
      letter-spacing: 2px;
      color: #fffbea;
    }

    .highlight {
      color: #ffeb3b;
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      #time {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Louis / Luraxx Geburtstag ðŸŽ‰</h1>
  <div id="countdown">
    <div id="time">--:--:--:--:---</div>
    <div id="labels">Tage : Stunden : Minuten : Sekunden : Millisekunden</div>
  </div>

  <script>
    const targetDate = new Date("2025-11-24T00:00:00").getTime();
    const timeDisplay = document.getElementById("time");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        timeDisplay.innerHTML = "ðŸŽ‚ Happy Birthday Louis / Luraxx! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const ms = Math.floor(distance % 1000);

      timeDisplay.innerHTML = `
        <span class="highlight">${days}</span>:
        ${String(hours).padStart(2, '0')}:
        ${String(minutes).padStart(2, '0')}:
        ${String(seconds).padStart(2, '0')}:
        ${String(ms).padStart(3, '0')}
      `;
    }

    setInterval(updateCountdown, 10);
    updateCountdown();

    // ðŸŽˆ Schwebende Emojis erzeugen
    const emojis = ["ðŸŽˆ", "ðŸŽ‚", "ðŸŽ‰", "ðŸŽ", "âœ¨", "ðŸŽŠ", "ðŸ’«"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 8 + Math.random() * 6 + "s";
      emoji.style.fontSize = 2 + Math.random() * 2 + "rem";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 15000);
    }
    setInterval(createEmoji, 700);
  </script>
</body>
</html>
